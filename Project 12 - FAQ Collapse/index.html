<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FAQ Collapse</title>
</head>

<body>
    <h1>Frequently Asked Questions</h1>
    <div class="faqContainer">

        <div class="faq">
            <h3 class="faqTitle">What is your name?</h3>
            <p class="faqText">My name is Amra and I am cute.</p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faqTitle">What's your job?</h3>
            <p class="faqText">I am queen of Amronia.</p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faqTitle">Where do you live</h3>
            <p class="faqText">In the inaka.</p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faqTitle">What do you like?</h3>
            <p class="faqText">Sexy Sebastian and potatoes.</p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faqTitle">How old are you?</h3>
            <p class="faqText">Not enough and too much.</p>
            <button class="faqToggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
